# References:
#   U-Boot:
#     - https://u-boot.readthedocs.io/en/latest
name: u-boot-jh7110
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: opensbi-jh7110
steps:
  - sources:
      - url: https://ftp.denx.de/pub/u-boot/u-boot-{{ .uboot_version }}.tar.bz2
        destination: u-boot.tar.bz2
        sha256: "{{ .uboot_sha256 }}"
        sha512: "{{ .uboot_sha512 }}"
    env:
      SOURCE_DATE_EPOCH: {{ .BUILD_ARG_SOURCE_DATE_EPOCH }}
    prepare:
      - |
        tar xf u-boot.tar.bz2 --strip-components=1
      - |
        make starfive_visionfive2_defconfig
    build:
      - |
        make -j $(nproc) HOSTLDLIBS_mkimage="-lssl -lcrypto" OPENSBI=/rootfs/artifacts/riscv64/opensbi/fw_dynamic.bin
    install:
      - |
        mkdir -p /rootfs/artifacts/riscv64/u-boot/jh7110
        cp -v u-boot* /rootfs/artifacts/riscv64/u-boot/jh7110
finalize:
  - from: /rootfs
    to: /rootfs
